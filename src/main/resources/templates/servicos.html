<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - OdontoPrev</title>
    <link rel="stylesheet" href="/css/servicos.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" alt="OdontoPrev">
        </div>

        <h2 th:text="#{service.header}">Serviços</h2>

        <div th:replace="~{fragments :: langSelector}"></div>

        <div class="services">
            <form action="#" th:action="@{/manageAddresses}" method="post">
                <button class="login-button" type="submit" th:text="#{service.button.manageAddresses}">Gerir Endereços</button>
            </form>

            <form action="#" th:action="@{/manageUser}" method="post">
                <button class="login-button" type="submit" th:text="#{service.button.manageUsers}">Gerir Usuários</button>
            </form>

            <form action="#" th:action="@{/mapa}" method="post">
                <button class="login-button" type="submit" th:text="#{service.button.mapa}">Mapa</button>
            </form>
        </div>

        <form action="#" th:action="@{/login}" method="post" class="back-form">
            <button class="login-button" type="submit" th:text="#{service.button.back}">Voltar</button>
        </form>

    </div>

    <script>
        function changeLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            const url = new URL(window.location.origin + '/servicos'); // sempre ir para /servicos
            url.searchParams.set('lang', lang);
            window.location = url.toString();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (selectedLanguage) {
                const selector = document.querySelector('.language-selector select');
                if (selector) {
                    selector.value = selectedLanguage;
                }
            }
        });
    </script>

</body>
</html>
